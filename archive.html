<h1>Archive</h1>

{% for post in site.posts %}

<div class="post">
  <div class="post-date">
    {{ post.date | date: "%b %-d, %Y" }}
    {% if site.data.authors.[post.author] != null%}
   	, written by
   		<a href="{{ site.data.authors.[post.author].github }}">{{ site.data.authors.[post.author].github_name }}</a>
   	{% endif %}
  </div>
  <div class='post-title'>Â» <a href="{{ site.path }}{{ post.url }}">{{ post.title }}</a></div>
</div>

{% endfor %}
